<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game view</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #webview {
            width: 100%;
            height: 100vh;
            border: none; 
        }
    </style>
</head>
<body>
    <iframe id="webview" src="https://www.crazygames.com/game/mini-royale-nations"></iframe>

    
    <script>
       
        const webview = document.getElementById('webview');
        
       
        function sendMessageToWebView(message) {
            webview.contentWindow.postMessage(message, '*');
        }

       
        window.addEventListener('message', (event) => {
            console.log('Message received from iframe:', event.data);
        });
    </script>
</body>
</html>
